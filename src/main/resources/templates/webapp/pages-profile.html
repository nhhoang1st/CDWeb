<!DOCTYPE html>
<html dir="ltr" lang="en">

<head th:replace="layout :: head"></head>
<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<header th:replace="layout :: header"></header>
		<!-- ============================================================== -->
		<!-- End Topbar header -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<aside th:replace="layout :: sidebar"></aside>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<div class="page-breadcrumb">
				<div class="row align-items-center">
					<div class="col-12">
						<h4 class="page-title">Hồ sơ</h4>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#">Thông tin</a></li>
									<li class="breadcrumb-item active" aria-current="page"></li>
								</ol>
							</nav>
						</div>
					</div>

				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<!-- Row -->
				<div class="row">
					<!-- Column -->
					<div class="col-lg-4 col-xlg-3 col-md-5">
						<div class="card">
							<div class="card-body">
								<center class="m-t-30">
									<img th:object="${accountDetail}"
										th:src="${accountDetail.image}" class="img-thumbnail"
										width="200" id="anhdaidien" />
									<h4 th:text="${accountName}" class="card-title m-t-10 nameAcc"></h4>
									<form id="uploadAnh" enctype="multipart/form-data"
										style="padding-left: 15px;" th:object="${accountDetail}">
										<input th:value="${accountDetail.iduser}" type="hidden"
											id="idu"> <label for="files" class="btn btn-success">Thay
											ảnh đại diện</label> <input id="files" style="visibility: hidden;"
											type="file">

									</form>
								</center>
							</div>
							<div>
								<hr>
							</div>

						</div>
					</div>
					<!-- Column -->
					<!-- Column -->
					<div class="col-lg-8 col-xlg-9 col-md-7">
						<div class="card">
							<div class="card-body">
								<form class="form-horizontal form-material"
									th:object="${accountDetail}" id="updateUserForm">
									<input th:value="${accountDetail.iduser}" type="hidden"
										id="iduser">
									<div class="form-group">

										<label class="col-md-12">Họ tên</label>
										<div class="col-md-12">
											<input type="text" th:value="${accountDetail.username}"
												class="form-control form-control-line" id="name" required
												onchange="b_update()">
										</div>
									</div>
									<div class="form-group">
										<label for="example-email" class="col-md-12">Email</label>
										<div class="col-md-12">
											<input type="email" th:value="${accountDetail.email}"
												class="form-control form-control-line" id="email"
												onchange="b_update()" disabled>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-12">Số điện thoại</label>
										<div class="col-md-12">
											<input type="text"
												th:value="${accountDetail.phonenumber}"
												class="form-control form-control-line" id="sdt" required
												onchange="b_update()">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-12">Địa chỉ:</label>
										<div class="col-sm-12">
											<input type="text" th:value="${accountDetail.address}"
												class="form-control form-control-line" id="dc" required
												onchange="b_update()">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-12">
											<button type="submit" class="btn btn-success" id="update"
												disabled>Cập nhật</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Column -->
				</div>
				<!-- Row -->
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<footer th:replace="layout :: footer"> </footer>
			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->

	<!-- mã thay đổi button -->
	<script language="javascript">
		function b_update() {
			var name = document.getElementById("name");
			var email = document.getElementById("email");
			var sdt = document.getElementById("sdt");
			var dc = document.getElementById("dc");
			var check;

			if (name != "")
				check = true;

			else if (email != "")
				check = true;
			else if (sdt != "")
				check = true;
			else if (dc != "")
				check = true;
			else
				check = false;
			if (check == true)
				document.getElementById("update").disabled = false;
			else
				document.getElementById("update").disabled = true;

		}
	</script>

	<!-- ============================================================== -->
	<script src="../libs/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="../libs/popper.js/dist/umd/popper.min.js"></script>
	<script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../js/app-style-switcher.js"></script>
	<!--Wave Effects -->
	<script src="../js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="../js/sidebarmenu.js"></script>
	<!--Custom JavaScript -->
	<script src="../js/custom.js"></script>
	<!--update User -->
	<script src="../js/updateUser.js"></script>
	<script src="../js/UpLoadFile.js"></script>
</body>

</html>
